<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Sales Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      text-align: center;
    }
    .form-row {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    label {
      flex: 1;
    }
    input[type="number"] {
      flex: 1;
      padding: 6px;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    #prediction-box {
      margin-top: 24px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Car Sales Prediction</h1>

  <form id="predict-form">
    <div class="form-row">
      <label for="lag1">Price Lag 1:</label>
      <input id="lag1" name="lag1" type="number" step="any" required />
    </div>
    <div class="form-row">
      <label for="lag2">Price Lag 2:</label>
      <input id="lag2" name="lag2" type="number" step="any" required />
    </div>
    <div class="form-row">
      <label for="lag3">Price Lag 3:</label>
      <input id="lag3" name="lag3" type="number" step="any" required />
    </div>
    <div class="form-row">
      <label for="lag4">Price Lag 4:</label>
      <input id="lag4" name="lag4" type="number" step="any" required />
    </div>
    <div class="form-row">
      <label for="lag5">Price Lag 5:</label>
      <input id="lag5" name="lag5" type="number" step="any" required />
    </div>
    <div class="form-row">
      <label for="lag6">Price Lag 6:</label>
      <input id="lag6" name="lag6" type="number" step="any" required />
    </div>

    <button type="submit">Get Prediction</button>
  </form>

  <div id="prediction-box">
    <strong>Predicted Sales:</strong>
    <span id="prediction-output">N/A</span>
  </div>

  <script>
    const form = document.getElementById("predict-form");
    const output = document.getElementById("prediction-output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // don't reload page

      const formData = new FormData(form);

      output.textContent = "Loading...";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const text = await res.text();
          output.textContent = `Error: ${res.status} ${text}`;
          return;
        }

        const data = await res.json();

        // Format to 2 decimals; adjust if you want raw value
        output.textContent = data.prediction.toFixed(2);
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
